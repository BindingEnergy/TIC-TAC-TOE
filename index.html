<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <span id="intro">Let's play a game of XO</span>
    </header>
    <div id="players">
        <p class="player">P1: </p>
        <p class="player">P2: </p>
    </div>
    <div id="grid">
        <div class="griditems" class="row1" id="square1"></div>
        <div class="griditems" class="row1" id="square2"></div>
        <div class="griditems" class="row1" id="square3"></div>
        <div class="griditems" class="row2" id="square4"></div>
        <div class="griditems" class="row2" id="square5"></div>
        <div class="griditems" class="row2" id="square6"></div>
        <div class="griditems" class="row3" id="square7"></div>
        <div class="griditems" class="row3" id="square8"></div>
        <div class="griditems" class="row3" id="square9"></div>
    </div>
    <div id="controls">
        <button class="controls" value="start">START</button>
        <button class="controls" value="reset">RESET</button>
    </div>
</body>
<script src="script.js"></script>
</html>
